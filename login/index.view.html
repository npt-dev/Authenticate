<div class="col-md-6 col-md-offset-3">
    <div class="alert alert-info">
        <p>Username: test</p>
        <p>Password: test</p>
    </div>

    <h2>Login</h2>

    <form name="login" ng-submit="login.$valid && vm.login()" novalidate>
        <div class="form-group" ng-class="{ 'has-error': login.$submitted && login.username.$invalid }">
            <label for="username">User Name
                <input type="text" name="username" class="form-control" ng-model="vm.username" required />
            </label>

            <div ng-messages="login.$submitted && login.username.$error" class="help-block">
                <div ng-message="required">User name is required</div>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error': login.$submitted && login.password.$invalid }">
            <label for="password">Password
                <input type="password" name="password" class="form-control" ng-model="vm.password" required />
            </label>

            <div ng-messages="login.$submitted && login.password.$error" class="help-block">
                <div ng-message="required">Password is required</div>
            </div>

            <div class="form-group">
                <button ng-disabled="vm.loading" class="btn btn-primary">Login</button>
